app = "riverboat-colyseus"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  CORS_ORIGIN = ""
  PUBLIC_WS_URL = "https://riverboat-colyseus.fly.dev"
  MATCHMAKER_SECRET = "replace-me"

[http_service]
  internal_port = 2567
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "get"
    timeout = "5s"
    path = "/healthz"
